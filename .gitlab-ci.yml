stages:
  - build
  - platforms
  - switches
  - doc


Compile Standard:
  stage: build
  script:
    - scons -j $(nproc) VERBOSE=1 COMPILER=gnu ARCH=avx OPT=0 PYDOC=0
  tags:
    - ubuntu
    - gcc
    - scons
    - swig
    - avx
  only:
    - branches
  except:
    - master


