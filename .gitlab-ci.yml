Test PYDOC:
  stage: switches
  script:
    - scons -j $(nproc) VERBOSE=1 COMPILER=gnu ARCH=avx OPT=0 PYDOC=1 COMPILE_BOOST_TESTS=0
  tags:
    - ubuntu
    - gcc
    - scons
    - swig
    - avx
  except:
    - master


Test StaticLib:
  stage: switches
  script:
    - scons -j $(nproc) VERBOSE=1 COMPILER=gnu ARCH=avx OPT=1 PYDOC=0 BUILD_STATICLIB=1
  tags:
    - ubuntu
    - gcc
    - scons
    - swig
    - avx
  except:
    - master


